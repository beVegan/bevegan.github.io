<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


</head>
<style>
    html {
        /* cursor: url(/團體專題/游標test.cur), pointer; */
        overflow-y: hidden;
        /*隱藏直式滾軸*/
    }

    * {
        margin: 0;
        box-sizing: border-box;
    }

    body {
        width: 100%;
        height: 100%;
        background-color: white;
    }

    .indexpic {
        background-image: url(img/01_home/indexpg.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        height: 100vh;
    }

    .banner {
        position: relative;
        background-color: white;
    }

    .colorbox {
        width: 320px;
        height: 340px;
        background-color: #03444A;
        position: absolute;
        left: 90%;
        top: calc(50% - 170px);
        bottom: 0;
        right: 0;
        display: flex;
        justify-content: center;
    }

    /* .box {
        mix-blend-mode: screen;
    } */
    /* 按鈕 */

    .btn-primary {
        background-color: #FF8F4B;
        border-color: #FF8F4B;
    }

    .btn-primary:hover {
        background-color: #FF8F4B;
        border-color: #FF8F4B;
    }

    .btn-primary:not(:disabled):not(.disabled).active,
    .btn-primary:not(:disabled):not(.disabled):active,
    .show>.btn-primary.dropdown-toggle {
        background-color: #FF8F4B;
        border-color: #FF8F4B;
    }

    .btn-primary:focus {
        background-color: #FF8F4B;
        border-color: #FF8F4B;
    }

    .btn {
        border-radius: 0;
        font-size: 14px;
        padding: 0.1rem 1.3rem
    }

    video {
        mix-blend-mode: screen;
    }

    /*    影片背景透明 */

    .animate__animated.animate__fadeIn {
        animation-delay: calc(var(--animate-delay)*5);
        --animate-duration: 3s;
    }

    @media(max-width:1024px) {
        .colorbox {

            left:81%;

        }
    }

    @media (max-width: 992px) {
        .colorbox {
            width: 320px;
            height: 340px;
            background-color: rgba(5, 57, 63, 0.582);
            left: calc(50% - 160px);
            top: calc(50% - 170px);
        }
    }
</style>

<body>
    <header>
        <div class="container-fluid p-0 banner">
            <div class="col-lg-10 indexpic">
                <div class="colorbox">
                    <div class=" p-0 d-flex flex-column justify-content-center align-items-center">
                        <video width="100%" autoplay muted playsinline>
                            <source type="video/mp4" src="mp4/logo.mp4">
                            </source>
                        </video>
                        <div class="text d-flex justify-content-center animate__animated animate__fadeIn"><img
                                width="50%" height="100%" src="img/01_home/手做文字.png" alt=""></div>
                        <hr>
                        <a class="btn btn-primary animate__animated animate__fadeIn" href="about.html"
                            role="button">進入頁面</a>
                    </div>


                </div>


            </div>
            <div class="col-lg-2 box p-0 d-flex flex-column justify-content-center align-items-center">

            </div>
        </div>
        </div>
    </header>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
